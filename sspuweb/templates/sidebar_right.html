{% extends "base.html" %}
{% load staticfiles cms_tags sekizai_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}

<!-- ##### Breadcumb Area Start ##### -->
<div class="container p-0">
    <div class="breadcumb-area bg-img" style="background-image: url({% static 'img/bg-img/breadcumb-sspu3.jpg' %});">
        <div class="bradcumbContent bg-secondary">
            <h2>{% page_attribute "page_title" %}</h2>
        </div>
    </div>
</div>

<!-- ##### Blog Area Start ##### -->
<div class="page-content section-padding-100-70 pb-0">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                {% placeholder "content" %}
            </div>
            <div class="col-xs-12 col-md-4">
                {% placeholder "sidebar" %}
            </div>
        </div>

    </div>
</div>
<!-- ##### Blog Area End ##### -->

{% endblock content %}
