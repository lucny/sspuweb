{% load i18n apphooks_config_tags %}
<div class="wow fadeInUp" data-wow-delay="300ms">
<h5 class="text-uppercase p-2 mt-0 text-white bg-secondary">Rubriky</h5>
<div class="blog-post-categories mb-30">
    <ul>
        <li
        {% if not newsblog_category %} class="active"{% endif %}>
        <a href="{% namespace_url 'article-list' namespace=instance.app_config.namespace default='' %}">
            {% trans "All" %}</a>
        </li>
        {% for category in categories %}
        <li
        {% if newsblog_category.id == category.id %} class="active"{% endif %}>
        <a href="{% namespace_url 'article-list-by-category' category.slug namespace=instance.app_config.namespace default='' %}">
            {{ category.name }} <span class="badge badge-light pt-1 text-secondary">{{ category.article_count }}</span></a>
        </li>
        {% endfor %}
    </ul>
</div>
</div>
