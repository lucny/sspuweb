{% load i18n %}
{% if article_list %}
<h5 class="text-uppercase p-3 mt-0 text-white bg-secondary">Související články</h5>
<div class="blog-post-categories mb-30">
    <ul>
        {% for article in article_list %}
            <li>
                <h4><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h4>
            </li>
        {% empty %}
            <li>{% trans "No items available" %}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
